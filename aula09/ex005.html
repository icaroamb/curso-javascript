<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <div class="cabeca">
        <h1>Iniciando Estudos com DOM</h1>
    </div>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>

        //POR TAG / MARCA
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'


        //SELECIONANDO DIRETAMENTO O ELEMENTO -- NO CASO O BODY
        var corpo = window.document.body

        corpo.style.backgroundColor = 'rgb(0, 0, 0)'


        //POR ID
        var d = window.document.getElementById('msg')

        d.style.color = 'red'
        d.style.backgroundColor = 'green'
        d.style.width = '300px'


        //POR SELETOR
        var topo = window.document.querySelector('div.cabeca')
        topo.style.backgroundColor = 'pink'
    </script>
</body>
</html>
