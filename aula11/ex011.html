<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="VERIFICAR" onclick="verificar()">
    <div id="res"><p>Resultado</p></div>
    <script>
        function verificar(){
            var valor = window.document.getElementById('txtpais')
            var pais = String(valor.value)
            var res = window.document.getElementById('res')
            if(pais == 'Brasil'){
                res.innerText = 'Você é Brasileiro!'
            }else{
                res.innerText = 'Você é Estrangeiro!'
            }
        }    
        
        
    </script>
</body>
</html>
